<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>One Time Password Form</title>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="container">
        <h1>Setting your password</h1>
        <form id="loginForm">
            <label for="otp">One-time Password sent to email:</label>
            <input type="otp" id="otp" name="otp" required>
            <label for="password1">New Password(at least 8 characters):</label>
            <input type="password" id="password1" name="password1" required>
            <label for="password2">Confirm Password:</label>
            <input type="password" id="password2" name="password2" required>
            <button type="submit">Submit</button>
        </form>
    </div>
    <script src="2fa-checker.js"></script>
</body>
</html>
